            <div class="col-lg-3 col-md-3 col-sm-5 d-flex">
                <img src="images/1.jpg" alt="logo" class="h-75 mr-1 mt-2 ml-2">
                <label class="mt-4 w-100">Bull's Gym</label>
            </div>
            <div class="col-lg-6 col-md-5 col-sm-5">
                <ul class="row mt-4">
                    <li class="col-lg-2 col-md-4 col-sm-6 col-6 p-2 ">
                        
                            <a href="index.html" class="btn x">
                                <span><i class="fas fa-home p-2 bg-success text-light"></i>Home</span>
                            </a>
                        
                    </li>
                    <li class="col-lg-2 col-md-4 col-sm-6 col-6 p-2 ml-lg-2">
                        
                            <a href="about.html" class="btn">
                                <i class="fas fa-info-circle p-2 bg-info text-light"></i> About
                            </a>
                        
                    </li>
                    <li class="col-lg-2 col-md-4 col-sm-6 col-6 p-2 ml-lg-3">
        
                            <a href="Trainer.html" class="btn">
                                <i class="fas fa-dumbbell pt-2 pb-2 bg-warning text-light"></i> Trainers
                            </a>
                        
                    </li>
                    <li class="col-lg-2 col-md-4 col-sm-6 col-6 p-2 offset-md-1 offset-lg-0 ml-lg-4">
                        
                            <a href="Classes.html" class="btn">
                                <i class="fas fa-calendar-check pt-2 ml-md-2 pb-2 bg-dark text-light"></i>  Classes
                            </a>
                        
                    </li>
                    <li class="col-lg-2 col-md-4 col-sm-6 col-6 p-2 ml-md-2 ml-lg-4">

                    </li>
                </ul>
            </div>
            <div class="col-lg-2 col-md-4 offset-md-0 offset-sm-2 offset-lg-0 col-sm-8">
                <center>
                    <a href="Member.html">
                        <button class="btn btn-control btn-danger mt-4 ml-5 mb-3 pl-2 pr-2 pt-3 pb-3 w-75">
                            Join Now
                        </button>
                    </a>
                </center>
            </div>
        </div>
    </header>
    <!-- header end -->

    <div class="headtop container mt-3">
        <center>
            <h1>Register / Login</h1>
        </center>
    </div>

    <!-- section 1 start -->
    <div class="container section1 mt-5 mb-5 text-center">
        <div class="row main1 d-flex">
            <div class="col-lg-6 col-md-6 col-sm-8 offset-sm-2 offset-md-0 offset-lg-0 part1 mt-5 mb-5">
                <form class="form-control" action="https://formspree.io/f/mdoyvwyq" method="POST" id="my-form">
                    <h2 class="text-danger">Register</h2>
                    <div class="conatiner-fluid">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" name="FirstName" placeholder="First Name" class="form-control mt-3 ml-2" required>
                            </div>
                            <div class="col-6">
                                <input type="text" name="LastName" placeholder="Last Name" class="form-control mt-3  mr-3" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <input type="number" name="Phone Number" placeholder="Phone Number" class="form-control mt-3 ml-2" required>
                            </div>
                            <div class="col-6">
                                <input type="email" name="Email-ID" placeholder="Email-ID" class="form-control mr-3 mt-3" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <input type="password" name="Password" placeholder="Create Password" class="form-control ml-2 mt-3" required>
                            </div>
                            <div class="col-6">
                                <input type="password" placeholder="Confirm Password" class="form-control mr-3 mt-3 mb-3" required>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-control btn-danger w-100 mt-3 mb-3 pl-5 pr-5 pt-2 pb-2" type="submit">Submit</button>
                </form>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-8 offset-sm-2 offset-md-0 offset-lg-0 part2 mb-4">
                <form class="form-control" action="">
                    <h2 class="text-danger">Login</h2>
                    <div class="conatiner-fluid">
                        <div class="row">
                            <div class="col-12">
                                <input type="text" name="UserName" placeholder="Username" class="form-control mt-3" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input type="password" name="Password" placeholder="Password" class="form-control mt-3" required>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-control btn-danger w-100 mt-3 mb-3 pl-5 pr-5 pt-2 pb-2">Login</button>
                </form>
            </div>
        </div>
    </div>
    <!-- section 1 end -->
    
    <!-- footer start -->
    <footer class="conatiner-fluid text-dark bg-light">
        <div class="row w-100">
            <div class="col-sm-8 col-md-3 col-lg-3 d-flex mt-5">

                <center>
                    <h1>Bull's Gym</h1>
                </center>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2 ml-4 mt-5 mb-5">
                <center>
                    <h2>Explore</h2>
                    <ul>
                        <li><a href="index.html"> Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="Trainer.html">Trainers</a></li>
                        <li><a href="Classes.html">Classes</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </center>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 ml-4 mt-5 mb-5">
                <center><h2>Our Contacts</h2></center>
                <i class="fas fa-map mr-2"></i><span>Sector C Rd, Defence Colony,
                    Haryana 133001</span><br>
                <i class="fas fa-phone-alt mr-2"></i><span>+91-83605-07992 </span><br>
                <i class="fab fa-telegram-plane mr-2"></i><span> info@bullsgym.com</span>
            </div>
            <div class="col-sm-6 col-md-5 col-lg-3 mt-5 mb-5 ml-4">
                <center><h2>Location</h2></center>
                <iframe class="map w-100"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d110131.80608406311!2d76.79723958348059!3d30.390176719239875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390fb765d46cfa7f%3A0xd8190d5dcfe571a7!2sBulls%20Gym!5e0!3m2!1sen!2sin!4v1628401433391!5m2!1sen!2sin">
                </iframe>
            </div>
        </div>
    </footer>
    <!-- footer end -->
</body>

</html>
